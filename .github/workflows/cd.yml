name: CD - Deploy to Environment

on:
  workflow_run:
    workflows: ["CI - Build and Push Images"]
    types:
      - completed
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get SHA for tracking
        id: get_sha
        run: |
          if [[ "${{ github.event_name }}" == "workflow_run" ]]; then
            ACTUAL_SHA="${{ github.event.workflow_run.head_sha }}"
          else
            ACTUAL_SHA="${{ github.sha }}"
          fi
          
          SHORT_SHA=$(echo ${ACTUAL_SHA} | cut -c1-8)
          echo "SHORT_SHA=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Deploying with SHA: ${SHORT_SHA}"

      - name: Deploy services
        run: |
          cd infra
          
          # Set IMAGE_TAG to latest so docker-compose uses :latest tags
          export IMAGE_TAG=latest
          
          echo "Pulling latest images..."
          docker-compose pull
          
          echo "Stopping existing containers..."
          docker-compose down
          
          echo "Starting services with latest images..."
          docker-compose up -d
          
          # Wait for services to start
          sleep 15
          
          echo "Checking service status..."
          docker-compose ps
          
          # Check if any services have exited
          if docker-compose ps | grep -q "Exit"; then
            echo "❌ Some services have exited!"
            echo "Failed services:"
            docker-compose ps | grep "Exit"
            echo "=== Recent logs ==="
            docker-compose logs --tail=50
            exit 1
          else
            echo "✅ All services are running successfully!"
          fi

      - name: Update deployment tracking
        if: success()
        run: |
          cd infra
          SHORT_SHA="${{ steps.get_sha.outputs.SHORT_SHA }}"
          
          # Create simple deployment log
          echo "{" > deployed-info.json
          echo "  \"deployed_at\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"," >> deployed-info.json
          echo "  \"commit_sha\": \"${{ github.sha }}\"," >> deployed-info.json
          echo "  \"short_sha\": \"${SHORT_SHA}\"," >> deployed-info.json
          echo "  \"workflow_run_id\": \"${{ github.run_id }}\"" >> deployed-info.json
          echo "}" >> deployed-info.json
          
          echo "Deployment completed at $(date) for SHA: ${SHORT_SHA}"
          cat deployed-info.json
          
          # Commit deployment info
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add deployed-info.json
          git commit -m "Deploy SHA ${SHORT_SHA} [skip ci]" || echo "No changes to commit"
          git push || echo "Nothing to push"
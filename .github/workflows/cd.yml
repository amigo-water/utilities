# .github/workflows/cd.yml
name: CD - Deploy to Environment

on:
  workflow_run:
    workflows: ["CI - Build and Push Images"]
    branches: [main]
    types: [completed]
  workflow_dispatch:

jobs:
  deploy:
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get correct SHA and set IMAGE_TAG
        id: get_sha
        run: |
          if [[ "${{ github.event_name }}" == "workflow_run" ]]; then
            # Use SHA from the triggering workflow
            ACTUAL_SHA="${{ github.event.workflow_run.head_sha }}"
          else
            # Use current SHA for manual dispatch
            ACTUAL_SHA="${{ github.sha }}"
          fi
          
          # For CI workflow compatibility, we need to match the metadata action output
          # The metadata action creates: main-<sha>, <sha>, latest
          # Let's try the format that matches your CI metadata action
          IMAGE_TAG="main-${ACTUAL_SHA}"
          
          echo "=== SHA AND TAG DEBUG ==="
          echo "Event name: ${{ github.event_name }}"
          echo "Current github.sha: ${{ github.sha }}"
          echo "Workflow run head_sha: ${{ github.event.workflow_run.head_sha }}"
          echo "Using ACTUAL_SHA: ${ACTUAL_SHA}"
          echo "Final IMAGE_TAG: ${IMAGE_TAG}"
          echo "======================="
          
          # Set as output and environment variable
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "IMAGE_TAG=${IMAGE_TAG}" >> $GITHUB_ENV

      - name: Check what images exist
        run: |
          echo "=== CHECKING DOCKER HUB IMAGES ==="
          # Check what tags exist for one of your services
          curl -s "https://registry.hub.docker.com/v2/repositories/ashritha07/analytics-reporting-service/tags/" | jq -r '.results[].name' | head -10
          echo "==================================="

      - name: Create environment file
        run: |
          cd infra
          cat > .env << EOF
          IMAGE_TAG=${{ steps.get_sha.outputs.IMAGE_TAG }}
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=root
          POSTGRES_DB=utility_services
          DATABASE_URL=postgresql://postgres:root@postgres:5432/utility_services
          KAFKA_BOOTSTRAP_SERVERS=kafka:9092
          ZOOKEEPER_CONNECT=zookeeper:2181
          EOF
          
          echo "=== ENVIRONMENT FILE DEBUG ==="
          cat .env
          echo "=============================="

      - name: Stop existing containers
        run: |
          cd infra
          docker-compose down --remove-orphans || true
        continue-on-error: true

      - name: Start infrastructure services
        run: |
          cd infra
          
          # Start Zookeeper and wait
          docker-compose up -d zookeeper
          sleep 30
          
          # Start Kafka and Postgres
          docker-compose up -d kafka postgres
          sleep 30

      - name: Start application services
        run: |
          cd infra
          docker-compose up -d
          sleep 60

      - name: Check services are running
        run: |
          cd infra
          echo "=== DOCKER COMPOSE PS ==="
          docker-compose ps
          echo "========================="
          
          echo "=== RUNNING CONTAINERS WITH IMAGES ==="
          docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Status}}"
          echo "======================================="
          
          # Simple check - are containers running?
          RUNNING=$(docker ps --filter "status=running" | wc -l)
          if [ $RUNNING -lt 10 ]; then
            echo "Not enough services running"
            exit 1
          fi

      - name: Rollback on failure
        if: failure()
        run: |
          cd infra
          docker-compose down --remove-orphans
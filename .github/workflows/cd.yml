# .github/workflows/cd.yml
name: CD - Deploy to Environment

on:
  workflow_run:
    workflows: ["CI - Build and Push Images"]
    branches: [main]
    types: [completed]
  workflow_dispatch:

env:
  IMAGE_TAG: main-${{ github.sha }}

jobs:
  deploy:
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch'
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug IMAGE_TAG
        run: |
          echo "=== IMAGE_TAG DEBUG ==="
          echo "IMAGE_TAG from env: ${{ env.IMAGE_TAG }}"
          echo "GitHub SHA: ${{ github.sha }}"
          echo "GitHub SHA (first 7 chars): ${GITHUB_SHA:0:7}"
          echo "Expected full format: main-${{ github.sha }}"
          echo "Expected short format: main-${GITHUB_SHA:0:7}"
          echo "======================="

      - name: Create environment file
        run: |
          cd infra
          cat > .env << EOF
          IMAGE_TAG=${{ env.IMAGE_TAG }}
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=root
          POSTGRES_DB=utility_services
          DATABASE_URL=postgresql://postgres:root@postgres:5432/utility_services
          KAFKA_BOOTSTRAP_SERVERS=kafka:9092
          ZOOKEEPER_CONNECT=zookeeper:2181
          EOF
          
          echo "=== ENVIRONMENT FILE DEBUG ==="
          cat .env
          echo "=============================="

      - name: Stop existing containers
        run: |
          cd infra
          docker-compose down --remove-orphans || true
        continue-on-error: true

      - name: Start infrastructure services
        run: |
          cd infra
          
          # Start Zookeeper and wait
          docker-compose up -d zookeeper
          sleep 30
          
          # Start Kafka and Postgres
          docker-compose up -d kafka postgres
          sleep 30

      - name: Start application services
        run: |
          cd infra
          docker-compose up -d
          sleep 60

      - name: Check services are running
        run: |
          cd infra
          echo "=== DOCKER COMPOSE PS ==="
          docker-compose ps
          echo "========================="
          
          echo "=== RUNNING CONTAINERS WITH IMAGES ==="
          docker ps --format "table {{.Names}}\t{{.Image}}\t{{.Status}}"
          echo "======================================="
          
          # Simple check - are containers running?
          RUNNING=$(docker ps --filter "status=running" | wc -l)
          if [ $RUNNING -lt 10 ]; then
            echo "Not enough services running"
            exit 1
          fi

      - name: Rollback on failure
        if: failure()
        run: |
          cd infra
          docker-compose down --remove-orphans
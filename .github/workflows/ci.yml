name: CI - Multi-Service Infra

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:24.0.5
        options: --privileged

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Show workspace directory contents
        run: ls -R

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose -y

      - name: Build and start all services
        run: |          
          docker-compose -f infra/docker-compose.yml up --build -d
        timeout-minutes: 10

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to start..."
          sleep 30
          docker ps

    #   - name: Run health checks
    #     run: |
    #       curl --fail http://localhost:3003 || exit 1  # example: check consumer-service
    #       curl --fail http://localhost:3001 || exit 1  # billing-service
    #       # Add others as needed

    #  - name: Run tests inside a service container (example: user-service)
    #    run: |
    #      docker exec user-service npm test  # adjust if using yarn or pnpm

      - name: Show Docker image sizes
        run: |
          echo "Built image sizes:"
          docker images --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}" | grep -E "analytics-reporting-service|billing-service|collection-management-service|user-service"

      - name: Tear down stack
        if: always()
        run: |
          docker-compose -f infra/docker-compose.yml down